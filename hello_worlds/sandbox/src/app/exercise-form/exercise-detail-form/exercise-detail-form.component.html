<div *ngIf="exercise">
  <p>Details von Übung {{exercise.name}}: </p>
  <label>Name:</label>
  <input [(ngModel)]="exercise.name"><br>
  <label>Gruppe</label>
  <input [(ngModel)]="exercise.type"><br>
  <label>Therapeut</label>
  <input [(ngModel)]="exercise.therapeut"><br>
  <label>eindeutige Id: {{exercise.id}}</label>
  <button (click)="changeExercise()">Änderungen speichern</button>
</div>
