<p>Übung Hinzufügen:</p>
<form (ngSubmit)="loadExerciseAdd()">
  <br>
  Name: <input required="required" [(ngModel)]="this.name" [ngModelOptions]="{standalone: true}">
  Gruppe: <input required="required" [(ngModel)]="this.gruppe" [ngModelOptions]="{standalone: true}">
  Therapeut: <input required="required" [(ngModel)]="this.therapeut" [ngModelOptions]="{standalone: true}">
  <button type="submit">Übung hinzufügen</button>
</form>
