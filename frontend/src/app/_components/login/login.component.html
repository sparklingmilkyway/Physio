<div class="center">
  <section>
    <h2> Hallo!</h2>
    <p>Melde dich bitte an!</p>
    <form>
      <table>
        <tr><input placeholder = "E-Mail" required="required" type="email" [(ngModel)]="thistemail" [ngModelOptions]="{standalone: true}"></tr>
        <tr><input placeholder = "Passwort" required="required" [(ngModel)]="this.pw" [ngModelOptions]="{standalone: true}"></tr>
        <tr>  <button type="submit">Anmelden</button></tr>
      </table>
    </form>
  </section>
</div>
