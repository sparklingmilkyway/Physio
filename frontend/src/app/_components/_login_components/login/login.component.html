<div class="center">
  <section>
    <h2>Hallo,</h2>
    <p>melde dich bitte an!</p>
    <br>
    <div class="col-md-6 col-md-offset-3">
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
          <label for="email">E-Mail</label>
          <input type="text" id="email" placeholder = "Deine E-Mail" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
          <div *ngIf="f.submitted && !email.valid" class="help-block">Bitte E-Mail eingeben!</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password"> Passwort </label>
          <input type="password" id="password" placeholder = "Dein Passwort" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
         <div *ngIf="f.submitted && !password.valid" class="help-block">Bitte Passwort eingeben! required</div>
        </div>
        <br>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Anmelden</button>
