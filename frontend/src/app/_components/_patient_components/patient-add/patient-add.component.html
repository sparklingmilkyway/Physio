

  <form (ngSubmit)="addPatient()">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstname.null }">
      <label for="firstname"> Vorname des Patienten</label>
      <input type="text" id="firstname" placeholder = "Vorname" class="form-control" name="firstname" required />
      <div *ngIf="f.submitted && !firstname.null" class="help-block">Bitte Vornamen eingeben!</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !surname.null }">
      <label for="surname"> Nachname des Patienten</label>
      <input type="text" id="surname" placeholder = "Vorname" class="form-control" name="surname" required />
      <div *ngIf="f.submitted && !surname.null" class="help-block">Bitte Nachnamen eingeben!</div>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <label for="email">E-Mail des Patienten</label>
      <input type="text" id="email" placeholder = "E-Mail" class="form-control" />
    </div>
